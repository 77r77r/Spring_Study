<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고객등록</title>
</head>
<body>
<div class="container">
    <form action="/customer/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"> <!-- <"name", > 키 벨류로 넘어감 -->
            <label for="name">주소</label>
            <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
            <label for="name">전화번호</label>
            <input type="text" id="phonenum" name="phonenum" placeholder="전화번호를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
